<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Фотографии с мобильного</title>
  </head>
  <body>

    <header class="page-header">
      <h1 class="pade-header__title">Фотографии пользователей</h1>
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="http://placehold.it/150x100" width="150" heigt="100" alt="Мобильное приложение Пинк">
      </a>
      <div class="main-nav__wrapper">
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button">Открыть меню</button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a class="site-list__link">Фотографии</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Конкурс</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-main-photo">
      <section class="photos">
        <h2 class="visually-hidden">Фотографии с сообщениями</h2>
        <b class="photos__lid">
          Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?
        </b>
        <div class="photos__wrapper-figures figure-list">
          <figure class="figure-list__item figure-item">
            <img class="figure-item__photo" src="http://placehold.it/150x100" width="150" heigt="100" alt="Фото с высоты">
            <figcaption class="figure-item__legend">
              <blockquote class="figure-item__description">
                <cite class="figure-item__author">
                  Анна (5 минут назад)
                </cite>
                <p class="figure-item__text">
                  Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
                </p>
              </blockquote>
              <p class="figure-item__likes">
                Нравится: 215
              </p>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>

  </body>
</html>
